<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo da Palavra Secreta</title>
</head>
<body>
  <h1>Tente adivinhar a palavra secreta!</h1>
  <input type="text" id="palavraInput">
  <button onclick="verificarPalavra()">Enviar</button>  
  <p id="Mensagem"></p>

  <script> const palavraSecreta ="abracadabra"
 
  function verificarPalavra() {
    const palavraDigitada = document.getElementById("palavraInput").value.toLowerCase();

    const mensagemElemento = document.getElementById("Mensagem"); if (palavraDigitada === palavraSecreta){
        mensagemElemento.textContent ="Parabens! Voce acertou";} 
        else {
            mensagemElemento.textContent = "Tente Novamente";
        }
  } 
  </script>
</body>
</html>
