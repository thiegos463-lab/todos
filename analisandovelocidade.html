<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Calculando velocidade com funcao SE (if)</title>
</head>
<body>
<h1>Sistema de Multas</h1>
Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
<input type="button" value="Verificar" onclick="calcular()">
<div id="res">

</div>
<script>
function calcular(){//aqui está sendo criada a function calcular 
var txtv = window.document.querySelector("input#txtvel")//para o usuario digitar a velocidade
var res = window.document.querySelector("div#res")//para mostrar mensagem ao usuario
var vel = Number(txtv.value)//variavel do numero, onde informa a velocidade
res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>`
if (vel > 60) {//está calculando a velocidade 
res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade`
}//mensagem caso a pessoa ultrapassar 60km
res.innerHTML += `<p>Dirija sempre com cinto de segurança!`
}//mensagem informativa
</script>
</body>
</html>
