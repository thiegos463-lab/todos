<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="salario">Salario</label> <br> 
    <input type="number" id="salario">

    <label for="despesa1">Despesa 1</label> 
    <input type="despesa1" id="despesa1">

    <label for="despesa2">Despesa 2</label>
    <input type="despesa2" id="despesa2">

    <label for="despesa3">Despesa 3</label>
    <input type="despesa3" id="despesa3">

    <button onclick="calcularsaldo()">calcular saldo</button>
<script>
    function calcularsaldo(){
        var salario= parseFloat(document.getElementById("salario").value);
        var despesa1= parseFloat(document.getElementById("despesa1").value);
        var despesa2= parseFloat(document.getElementById("despesa2").value);
        var despesa3= parseFloat(document.getElementById("despesa3").value);
     

        var saldo=salario-despesa1-despesa2-despesa3;
        var totaldespesas= despesa1+despesa2+despesa3;
        var percentual1=(despesa1/totaldespesas)*100;
        var percentual2=(despesa2/totaldespesas)*100;
        var percentual3=(despesa3/totaldespesas)*100;

        document.getElementById("saldo").textContent = saldo.toFixed(2);
        document.getElementById("percentual1").textContent = percentual1.toFixed(2) ;
        document.getElementById("percentual2").textContent = percentual2.toFixed(2);
        document.getElementById("percentual3").textContent = percentual3.toFixed(2);
    }
</script>

<p>O saldo é: <span id="saldo"></span></p>
<p>O percentual da despesas 01 é: <span id="percentual1"></span></p>
<p>O percentual da despesas 02 é: <span id="percentual2"></span></p>
<p>O percentual das despesa 03 é: <span id="percentual3"></span></p>

    
</span>
</body>
</html>
